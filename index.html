<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>yll's WebSite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            /* 匹配React组件中的背景色 */
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        nav {
            width: 200px;
            height: 100vh;
            background-color: #0052cc;
            /* 侧边栏背景色 */
            color: white;
            padding: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            position: fixed;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
        }

        nav a:hover {
            background-color: #0041a3;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav .fa {
            margin-right: 10px;
        }

        .content {
            margin-left: 220px;
            /* 侧边栏宽度加上padding */
            padding: 40px;
            width: calc(100% - 220px);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 20px 0;
        }

        nav h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        li {
            margin-bottom: 10px; /* 为每行添加底部间距 */
        }
        li a {
            display: flex;
            align-items: center; /* 垂直居中 */
            color: inherit; /* 链接颜色与字体颜色一致 */
            text-decoration: none; /* 去除下划线 */
            gap: 10px; /* 图标和文字之间的间距 */
            font-size: 20px;
        }
        li a:hover {
            background-color: #0041a3; /* 鼠标悬浮时的背景色 */
        }
        .fa {
            font-size: 26px; /* 图标大小 */
            color: aliceblue; /* 图标颜色 */
        }
    </style>
</head>

<body>
    <nav>
        <div class="sidebar-header">
            <h2>

    </ul>
    </nav>
    <div class="content">

        <p>请选择以下链接了解更多信息。</p>
        <nav>

        </nav>
    </div>
</body>

</html>
