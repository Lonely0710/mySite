    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* 匹配React组件中的背景色 */
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        nav {
            width: 200px;
            height: 100vh;
            background-color: #0052cc; /* 侧边栏背景色 */
            color: white;
            padding: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            position: fixed;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
        }
        nav a:hover {
            background-color: #0041a3;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav .fa {
            margin-right: 10px;
        }
        .content {
            margin-left: 220px; /* 侧边栏宽度加上padding */
            padding: 40px;
            width: calc(100% - 220px);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 20px 0;
        }
        nav h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
    </style>
</head>

        </ul>
