<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>我的作业</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #0052cc;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }

        .sidebar {
            width: 30%;
            padding-right: 20px;
            border-right: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 24px;
            color: #003d99;
            margin-bottom: 15px;
            text-align: center;
        }

        .document-link {
            background-color: #f4f4f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin:0 auto 30px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .document-link:hover {
            background-color: #e2e2ef;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .preview {
            width: 70%;
            padding-left: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }

        .preview h2 {
            font-size: 24px;
            color: #003d99;
            margin-bottom: 15px;
            text-align: center;
        }

        .file-view {
            width: 100%;
            height: 500px;
            border: none;
        }

        .download-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #0052cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #003d99;
        }
    </style>
</head>

<body>
    <h1>我的作业</h1>
    <div class="container">
        <div class="sidebar">
            <h2>文档类型</h2>
            <div class="document-link" onclick="showPreview('Word文档', 'assets/需求分析报告.docx')"><i
                    class="fa fa-file-word-o"></i> Word文档 </div>
            <div class="document-link" onclick="showPreview('Excel文档', 'assets/2023-2024学年教材选用汇总表（2022级）.xlsx')"><i
                    class="fa fa-file-excel-o"></i> Excel文档</div>
            <div class="document-link" onclick="showPreview('PDF文档', 'assets/22231301-杨龙澧-OS_Lab2-2.pdf')"><i
                    class="fa fa-file-pdf-o"></i> PDF文档 </div>
            <div class="document-link" onclick="showPreview('PowerPoint文档', 'assets/杨龙澧-22231301-循环神经网络RNN.pptx')"><i
                    class="fa fa-file-powerpoint-o"></i> PowerPoint文档 </div>
        </div>
        <div class="preview">
            <h2>文档预览</h2>
            <iframe id="fileView" class="file-view" src=""></iframe>
            <button id="downloadBtn" class="download-btn" style="display:none;" onclick="downloadFile()">下载文档</button>
        </div>
    </div>

    <script>
        function showPreview(title, link) {
            // 处理不同类型的文档
            let viewerUrl = '';
            const fileType = link.split('.').pop().toLowerCase();

            switch (fileType) {
                case 'pdf':
                    viewerUrl = link; // PDF 可以直接显示
                    break;
                case 'docx':
                case 'doc':
                case 'xlsx':
                case 'xls':
                case 'pptx':
                case 'ppt':
                    // 使用 Office Online 查看器
                    viewerUrl = `https://view.officeapps.live.com/op/view.aspx?src=${encodeURIComponent(link)}`;
                    break;
                default:
                    alert('不支持的文件类型');
                    return;
            }

            document.getElementById('fileView').src = viewerUrl;
            document.getElementById('downloadBtn').style.display = 'block';
            document.getElementById('downloadBtn').setAttribute('data-link', link);
        }

        function downloadFile() {
            const link = document.getElementById('downloadBtn').getAttribute('data-link');
            window.location.href = link;
        }
    </script>
</body>

</html>
